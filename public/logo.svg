<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F95E3F"/>
      <stop offset="100%" style="stop-color:#FF8A65"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="10" y="10" width="180" height="180" rx="40" ry="40" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Yoto Card Shape (white) -->
  <rect x="45" y="35" width="90" height="110" rx="12" ry="12" fill="white" opacity="0.95"/>
  
  <!-- Pixel art music note on card -->
  <g fill="#F95E3F">
    <!-- Note head 1 -->
    <rect x="62" y="95" width="12" height="12" rx="2"/>
    <!-- Note head 2 -->
    <rect x="86" y="85" width="12" height="12" rx="2"/>
    <!-- Stems -->
    <rect x="71" y="55" width="4" height="42"/>
    <rect x="95" y="45" width="4" height="42"/>
    <!-- Beam -->
    <rect x="71" y="45" width="28" height="6" rx="1"/>
  </g>
  
  <!-- Decorative pixels around -->
  <rect x="140" y="50" width="8" height="8" rx="2" fill="white" opacity="0.6"/>
  <rect x="150" y="65" width="6" height="6" rx="1" fill="white" opacity="0.4"/>
  <rect x="155" y="85" width="10" height="10" rx="2" fill="white" opacity="0.5"/>
  
  <rect x="42" y="155" width="6" height="6" rx="1" fill="white" opacity="0.5"/>
  <rect x="55" y="160" width="8" height="8" rx="2" fill="white" opacity="0.4"/>
  
  <!-- Share arrow (bottom right of card) -->
  <g transform="translate(105, 115)">
    <circle cx="20" cy="20" r="22" fill="#F95E3F"/>
    <path d="M12 24 L20 14 L28 24 M20 14 L20 30" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFF" opacity="0.8">
    <polygon points="165,35 167,40 172,40 168,44 170,50 165,46 160,50 162,44 158,40 163,40" />
    <polygon points="35,75 36.5,78.5 40,78.5 37,81 38.5,85 35,82.5 31.5,85 33,81 30,78.5 33.5,78.5" transform="scale(0.7) translate(20,30)"/>
  </g>
</svg>
